<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1시간로또</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/1hourLotto.css">
</head>

<body>
    <main id="app">
        <nav class="navbar">
            <h1 class="navbar_logo">
                1HOUR <span class="navbar_logo_part">LOTTO</span>
            </h1>

            <ul class="navbar_menu">
                <li><a href="#">홈</a></li>
                <li><a href="#">구매</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>

            <ul class="navbar_profile">
                <li><a href="#">로그인</a></li>
                <li id="money_stat"><a>보유금액 : <span id="money">0</span>원</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="lotto_box">
                <div id="num_1" class="lotto_num">0</div>
                <div id="num_2" class="lotto_num">0</div>
                <div id="num_3" class="lotto_num">0</div>
                <div id="num_4" class="lotto_num">0</div>
                <div id="num_5" class="lotto_num">0</div>
                <div id="num_6" class="lotto_num">0</div>
                <img src="img/plus.png" alt="plus_icon">
                <div id="num_7" class="lotto_num">0</div>
                <div class="blur_box">
                    <div class="timer">
                        <span id="hour">00</span> : <span id="min">00</span> : <span id="sec">00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="comment_wrap">
            <div class="comment_box"><span class="comment">... 추첨 대기중 입니다 ...</span></div>
        </div>
    </main>
    <script src="js/1hourLotto.js"></script>
</body>

</html>
